name: "Terraform - Infra Build (Init → Plan → Apply + Upload Plan + Show Summary)"

on:
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy Full Infrastructure"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Export Snowflake credentials (TF_VAR_*)
        run: |
          echo "TF_VAR_snowflake_organization_name=${{ secrets.SNOWFLAKE_ORGANIZATION_NAME }}" >> $GITHUB_ENV
          echo "TF_VAR_snowflake_account_name=${{ secrets.SNOWFLAKE_ACCOUNT_NAME }}" >> $GITHUB_ENV
          echo "TF_VAR_snowflake_user=${{ secrets.SNOWFLAKE_USER }}" >> $GITHUB_ENV
          echo "TF_VAR_snowflake_password=${{ secrets.SNOWFLAKE_PASSWORD }}" >> $GITHUB_ENV
          echo "TF_VAR_snowflake_role=${{ secrets.SNOWFLAKE_ROLE }}" >> $GITHUB_ENV
          echo "TF_VAR_snowflake_warehouse=${{ secrets.SNOWFLAKE_WAREHOUSE }}" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: infra
        run: |
          set -euo pipefail
          echo "Initializing Terraform and reconfiguring backend..."
          terraform init -input=false -reconfigure
          echo "Backend init complete."

      - name: Terraform Plan
        working-directory: infra
        run: |
          set -euo pipefail
          echo "Creating Terraform plan (binary: tfplan, human-readable: plan.txt)..."
          terraform plan -input=false -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_id }}
          path: |
            infra/tfplan
            infra/plan.txt

      - name: Terraform Apply (apply the exact plan)
        working-directory: infra
        run: |
          set -euo pipefail
          echo "Applying Terraform plan (tfplan)..."
          terraform apply -auto-approve tfplan

      - name: Show applied plan summary
        working-directory: infra
        run: |
          set -euo pipefail
          echo "=== Terraform show (applied plan) ==="
          terraform show -no-color tfplan || echo "terraform show failed (plan may not exist)"

      - name: Done
        run: |
          echo "Terraform run complete. Plan artifact uploaded and apply summary shown."