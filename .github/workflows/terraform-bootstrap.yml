name: "Terraform - Bootstrap"

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Init bootstrap (local backend)
        working-directory: infra/bootstrap
        run: |
          set -euo pipefail
          echo "Initializing bootstrap module (local backend so it can create the S3/DDB resources)..."
          terraform init -input=false -backend=false

      - name: Apply bootstrap
        working-directory: infra/bootstrap
        run: |
          set -euo pipefail
          echo "Applying bootstrap to create S3 bucket and DynamoDB lock table..."
          terraform apply -input=false -auto-approve

      - name: Done
        run: |
          echo "Bootstrap completed. Now run infra workflow to create infrastructure and produce remote infra state."